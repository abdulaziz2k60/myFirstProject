<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Profile Container */
        .profile-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Profile Picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-position: center;
        }

        /* User Info */
        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-info p {
            font-size: 16px;
            color: #777;
        }

        /* Edit Profile Section */
        .edit-profile {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-profile h3 {
            margin-top: 0;
            color: #333;
        }

        .edit-profile form {
            display: grid;
            gap: 15px;
        }

        .edit-profile label {
            text-align: left;
            font-weight: bold;
        }

        .edit-profile input[type="text"],
        .edit-profile input[type="email"],
        .edit-profile input[type="tel"],
        .edit-profile input[type="password"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .edit-profile button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card">
            <!-- Profile Picture and Name -->
            <div class="profile-picture"></div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>@johndoe</p>
                <p>Email: johndoe@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>

            <!-- Edit Profile Section -->
            <div class="edit-profile">
                <h3>Edit Profile</h3>
                <form action="#" method="POST">
                    <!-- Full Name -->
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" value="John Doe" required>

                    <!-- Username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="@johndoe" required>

                    <!-- Email -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>

                    <!-- Phone -->
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="(123) 456-7890" required>

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>

                    <!-- Submit Button -->
                    <button type="submit">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
